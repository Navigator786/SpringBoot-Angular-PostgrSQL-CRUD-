<div class="panel panel-primary">
    <div class="panel-heading">
      <div class="form-inline justify-content-end mb-3">
        <input type="text" class="form-control mr-2" [(ngModel)]="searchText" placeholder="Search employees">
        <button class="btn btn-primary" (click)="filterEmployees()">Search</button>
      </div>
    </div>
    <div class="panel-body">
      <div style="max-height: 400px; overflow-y: auto;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
